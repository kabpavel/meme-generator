<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body onload="init()">
    <header class="main-header">
        <div class="main-header-div main-layout flex align-center space-between">
            <div class="logo"><img class="logo-img" src="./img/logo/logo.png" alt=""></div>
            <ul class="main-nav clean-list flex align-center">
                <li>
                    <a href="#" onclick="toggleMenu()">Gallery</a>
                </li>
                <li>
                    <a href="#" onclick="toggleMenu()">About</a>
                </li>
            </ul>
            <!-- <button class="btn-menu-toggle" onclick="toggleMenu()">â˜°</button> -->
        </div>
    </header>
    <main class="main-content main-layout">
        <div class="img-gallery">
            <div class="search">
            </div>
            <div class="img-gallery-container">
            </div>
        </div>
        <div class="memo-container flex">
            <div class="canvas-container">
                <canvas class="canvas"></canvas>
            </div>
            <div class="control-box flex flex-column">
                <input class="meme-text" type="text" name="meme-text" oninput="onTypeText()">
                <div class="edit-txt-cont grid">
                    <img class="control-img up-and-down" src="./img/icons/up-and-down.png" alt="Up Down">
                    <img class="control-img add" src="./img/icons/add.png" alt="Add">
                    <img class="control-img trash" src="./img/icons/trash.png" alt="Trash">
                    <img class="control-img increase-font" src="./img/icons/increase-font.png" onclick="onIncrease()" alt="Increase">
                    <img class="control-img decrease-font" src="./img/icons/decrease-font.png" onclick="onDecrease()" alt="Decrease">
                    <img class="control-img align-left" src="./img/icons/align-to-left.png" alt="Align Left">
                    <img class="control-img center-text" src="./img/icons/center-text-alignment.png" alt="Center Text">
                    <img class="control-img align-right" src="./img/icons/align-to-right.png" alt="Align Right">
                    <input class="chose-font" type="" name="" >
                    <img class="control-img text-stroke" src="./img/icons/text-stroke.png" alt="Text Stroke">
                    <img class="control-img paint" src="./img/icons/paint-board-and-brush.png" alt="Paint Brush">
                    <button class="share-btn share">Share</button>
                    <button class="share-btn download">Download</button>
                </div>
            </div>
        </div>
    </main>
    <section>

    </section>
    <footer class="main-footer flex flex-column align-center">
    </footer>
    <script src="./js/services/utilService.js"></script>
    <script src="./js/services/memeService.js"></script>
    <script src="./js/services/gallaryService.js"></script>
    <script src="./js/controllers/utilController.js"></script>
    <script src="./js/controllers/gallaryController.js"></script>
    <script src="./js/controllers/memeController.js"></script>
    <script src="./js/controllers/mainController.js"></script>
</body>

</html>
