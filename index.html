<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/image.css">
    <title>Document</title>
</head>

<body class="menu-open" onload="init()">
    <div class="screen" onclick="toggleMenu()"></div>
    <header class="main-header main-layout flex align-center space-between">
        <div class="logo"><img class="logo-img" src="./img/logo/logo.png" alt=""></div>
        <ul class="main-nav clean-list flex align-center justify-center">
            <li>
                <a class="ref-gallery" href="#" onclick="onOpenGallery();toggleMenu()">Gallery</a>
            </li>
            <li>
                <a class="ref-about" href="#" onclick="toggleMenu()">About</a>
            </li>
        </ul>
       <button class="btn-menu-toggle" onclick="toggleMenu()">☰</button>
    </header>
    <main class="main-content main-layout">
        <div class="img-gallery flex flex-column">
            <div class="search-form-container">
                <form class="search-form flex flex-row" action="">
                    <input list="search-words-list" class="search-word" onchange="onSearchImg(event)"
                        placeholder="Enter search keyword" name="search" />
                    <datalist id="search-words-list">
                    </datalist>
                </form>
            </div>
            <div class="img-gallery-container scroll-style">
            </div>
        </div>
        <div class="memo-container flex justify-space-between">
            <div class="canvas-container">
                <canvas class="canvas"></canvas>
            </div>
            <div class="control-box flex flex-column">
                <input class="meme-text" type="text" name="meme-text" oninput="onTypeText()">
                <div class="edit-txt-cont grid">
                    <button class="cntrl-btn btn-up-and-down" onclick="onSwitchLine()"></button>
                    <button class="cntrl-btn btn-add" onclick="onAddLine()"></button>
                    <button class="cntrl-btn btn-arrow-left" onclick="onLocation('left')"></button>
                    <button class="cntrl-btn btn-arrow-right" onclick="onLocation('right')"></button>
                    <button class="cntrl-btn btn-arrow-up" onclick="onLocation('up')"></button>
                    <button class="cntrl-btn btn-arrow-down" onclick="onLocation('down')"></button>
                    <button class="cntrl-btn btn-trash" onclick="onSendToTrash()" alt="Trash"></button>
                    <button class="cntrl-btn btn-increase-font" onclick="onIncrease()"></button>
                    <button class="cntrl-btn btn-decrease-font" onclick="onDecrease()"></button>
                    <button class="cntrl-btn btn-align-left" onclick="onLocation('align-left')"></button>
                    <button class="cntrl-btn btn-center-text" onclick="onLocation('center-text')"></button>
                    <button class="cntrl-btn btn-align-right" onclick="onLocation('align-right')"></button>
                    <button class="cntrl-btn btn-text-stroke" onclick="onChangeStrock()"></button>
                    
                    <button class="cntrl-btn btn-paint color"><input type="color" onchange="onSelectColor()" value="#cc2e2e"></button>

                    <form class="choose-font-form flex flex-row" action="">
                        <input list="choose-font-list" class="choose-font" onchange="onChooseFont()" name="font" />
                        <datalist id="choose-font-list">
                            <option value="montserrat" style="font-family:montserrat">
                            <option value="impact"  style="font-family:impact">
                            <option value="poppins"  style="font-family:poppins">
                            <option value="poppins-light"  style="font-family:poppins-light">
                            <option value="poppins-bold"  style="font-family:poppins-bold">
                            <option value="alfa-slab"  style="font-family:alfa-slab">
                            <option value="permanent-marker"  style="font-family:permanent-marker">
                            <option value="righteous"  style="font-family:righteous">
                            <option value="pacifico"  style="font-family:pacifico">
                            <option value="verla-hebrew" style="font-family:verla-hebrew">
                            <option value="secular-hebrew"  style="font-family:secular-hebrew">
                        </datalist>
                    </form>
                </div>
                <div class="share-meme-cont flex align-center justify-center ">
                    <!-- <button class="btn-share share">Share</button>-->
                    <a href="#" class="btn share-btns btn-share download" onclick="onDownload(this)" download="myphoto">Download</a>
                </div>
            </div>
        </div>
    </main>
    <section class="about-content main-layout flex flex-row align-center justify-center">
        <div class="my-picture-div"><img class="my-picture" src="./img/about/my-picture.png" alt=""></div>
        <div class="my-text-div flex flex-column">
            <h5>What is Lorem Ipsum?</h5>
            <p>
                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
            </p>
        </div>

            <ul class="social-nav flex">
                <il class="flex align-center justify-center facebook"><a href="social-facebook"><img
                            src="./images/F.png" alt="" srcset=""></a></il>
                <il class="flex align-center justify-center twitter"><a href="social-twitter"><img src="./images/L.png"
                            alt="" srcset=""></a></il>
                <il class="flex align-center justify-center blogger"><a href="social-blogger"><img src="./images/E.png"
                            alt="" srcset=""></a></il>
                <il class="flex align-center justify-center dribbble"><a href="social-dribbble"><img
                            src="./images/D.png" alt="" srcset=""></a></il>
            </ul>
        </div> -->
    </section>
    <footer class="main-footer main-layout flex flex-column align-center justify-center">
        <div class="logo "><img class="logo-img" src="./img/logo/logo.png" alt=""></div>
        <p>© All Rights Reserved</p>
    </footer>
    <script src="./js/services/utilService.js"></script>
    <script src="./js/services/memeService.js"></script>
    <script src="./js/services/galleryService.js"></script>
    <script src="./js/controllers/utilController.js"></script>
    <script src="./js/controllers/galleryController.js"></script>
    <script src="./js/controllers/memeController.js"></script>
    <script src="./js/controllers/mainController.js"></script>
</body>

</html>
