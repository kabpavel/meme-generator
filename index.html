<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/image.css">
    <title>Document</title>
</head>

<body onload="init()">
    <header class="main-header main-layout flex align-center space-between">
        <div class="logo"><img class="logo-img" src="./img/logo/logo.png" alt=""></div>
        <ul class="main-nav clean-list flex align-center justify-center">
            <li>
                <a class="ref-gallery" href="#" onclick="onOpenGallery()">Gallery</a>
            </li>
            <li>
                <a class="ref-about" href="#" onclick="toggleMenu()">About</a>
            </li>
        </ul>
        <!-- <button class="btn-menu-toggle" onclick="toggleMenu()">☰</button> -->
    </header>
    <main class="main-content main-layout">
        <div class="img-gallery flex flex-column">
            <div class="search-form-container">
                <form class="search-form flex flex-row" action="">
                    <input list="search-words-list" class="search-word" onchange="onSearchImg(event)"
                        placeholder="Enter search keyword" name="search" />
                    <datalist id="search-words-list">
                    </datalist>
                </form>
            </div>
            <div class="img-gallery-container scroll-style">
            </div>
        </div>
        <div class="memo-container flex justify-space-between">
            <div class="canvas-container"  style="font-family: Impact">
                <canvas class="canvas"></canvas>
            </div>
            <div class="control-box flex flex-column">
                <input class="meme-text" type="text" name="meme-text" oninput="onTypeText()">
                <div class="edit-txt-cont grid">
                    <button class="cntrl-btn btn-up-and-down" onclick="onSwithLine()">
                    <button class="cntrl-btn btn-add" onclick="onAddLine()">
                    <button class="cntrl-btn btn-arrow-left" onclick="onLocation('left')">
                    <button class="cntrl-btn btn-arrow-right" onclick="onLocation('right')">
                    <button class="cntrl-btn btn-arrow-up" onclick="onLocation('up')">
                    <button class="cntrl-btn btn-arrow-down" onclick="onLocation('down')">
                    <button class="cntrl-btn btn-trash" onclick="onSendToTrash()" alt="Trash">
                    <button class="cntrl-btn btn-increase-font" onclick="onIncrease()">
                    <button class="cntrl-btn btn-decrease-font" onclick="onDecrease()">
                    <!-- <button class="cntrl-btn btn-align-left">
                    <button class="cntrl-btn btn-center-text">
                    <button class="cntrl-btn btn-align-right">
                    <input class="chose-font" type="" name="">
                    <button class="cntrl-btn btn-text-stroke">
                    <button class="cntrl-btn btn-paint"> -->
                </div>
                <!-- <div class="share-meme-cont">
                    <button class="btn-share share">Share</button>
                    <button class="btn-share download">Download</button>
                </div> -->
            </div>
        </div>
    </main>
    <section class="about-content main-layout flex flex-row align-center justify-center">
        <div class="my-picture-div"><img class="my-picture" src="./img/about/my-picture.png" alt=""></div>
        <div class="my-text-div flex flex-column">
            <h5>What is Lorem Ipsum?</h5>
            <p>
                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
            </p>
        </div>
        <div class="social-nav-div">
            <ul class="social-nav flex">
                <il class="flex align-center justify-center facebook"><a href="social-facebook"><img
                            src="./images/F.png" alt="" srcset=""></a></il>
                <il class="flex align-center justify-center twitter"><a href="social-twitter"><img src="./images/L.png"
                            alt="" srcset=""></a></il>
                <il class="flex align-center justify-center blogger"><a href="social-blogger"><img src="./images/E.png"
                            alt="" srcset=""></a></il>
                <il class="flex align-center justify-center dribbble"><a href="social-dribbble"><img
                            src="./images/D.png" alt="" srcset=""></a></il>
            </ul>
        </div>
    </section>
    <footer class="main-footer main-layout flex flex-column align-center justify-center">
        <div class="logo "><img class="logo-img" src="./img/logo/logo.png" alt=""></div>
        <p>© All Rights Reserved</p>
    </footer>
    <script src="./js/services/utilService.js"></script>
    <script src="./js/services/memeService.js"></script>
    <script src="./js/services/galleryService.js"></script>
    <script src="./js/controllers/utilController.js"></script>
    <script src="./js/controllers/galleryController.js"></script>
    <script src="./js/controllers/memeController.js"></script>
    <script src="./js/controllers/mainController.js"></script>
</body>

</html>
